<!DOCTYPE html>
<html lang="ko">
<head><!-- 문서 정보 -->
    <meta charset="UTF-8">
    <title>SemiProjectV1</title>
    <link href="{{ url_for('static', path='/css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', path='/css/join.css') }}" rel="stylesheet">
    <link rel="icon" href="data:,">
</head>
<body><!-- 문서 본문 -->
    <div id="wrap">
    <header>
        <h1>SemiProjectV1</h1> <!-- 타이틀 -->
        <nav>
            <ul class="nav">
                <li><a href="/">HOME</a></li>
                <li><a href="/join">회원가입</a></li>
               {% if not request.session %}
                    <li><a href="/login">로그인</a></li>
                {% endif %}

                {% if request.session %}
                    <li><a href="/logout">로그아웃</a></li>
                {% endif %}
                <li><a href="/list">게시판</a></li>
                <li><a href="/myinfo">회원정보</a></li>
            </ul> <!-- 메뉴 구성요소 -->
        </nav> <!-- 상단메뉴 -->
        <hr> <!-- 구분선 -->
    </header>
    <div id="main">
        <h2>회원가입</h2>
        <!-- 회원정보 입력하는 폼 작성 -->
        <form name="join" id="join">
            <div><label for="userid">아이디</label>
                 <input type="text" name="userid" id="userid"></div>

            <div><label for=passwd>비밀번호</label>
                 <input type="text" name="passwd" id="passwd"></div>

            <div><label for="repasswd">비밀번호 확인</label>
                 <input type="text" name="repasswd" id="repasswd"></div>

            <div><label for="name">이름</label>
                 <input type="text" name="name" id="name"></div>

            <div><label for="email">이메일</label>
                 <input type="text" name="email" id="email"></div>

            <div><button type="button" id="joinbtn">입력완료</button>
                 <button type="reset">다시입력</button></div>
        </form>
    </div>
    <footer>
        <hr> <!-- 구분선 -->
        <p>copyright (c) 2021. siestageek. All Rights Reserved.
             Powered by FastAPI.</p> <!-- 저작권 표시 -->
    </footer>
    </div><!-- 전체영역 -->

    <script src="{{ url_for('static', path='/js/join.js') }}"></script>

</body>
</html>
